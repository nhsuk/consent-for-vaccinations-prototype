{% extends "layouts/default.html" %}

{% set title = "NHS.UK Prototype Rig" %}

{% block main %}
  <div class="nhsuk-width-container">
    <main class="nhsuk-main-wrapper" id="main-content" role="main">
      <div class="nhsuk-grid-row">
        <div class="nhsuk-grid-column-two-thirds">
          <h1 class="nhsuk-heading-xl">{{ serviceName + " prototype" }}</h1>

          {{ button({
            text: 'View prototype',
            href: '/start',
            classes: 'nhsuk-u-margin-bottom-9'
          }) }}
        </div>
      </div>
    </main>
  </div>
{% endblock %}
