{% extends "layouts/wizard.html" %}
{% set title = "What is their date of birth?" %}

{% block form %}
  {{ dateInput({
    fieldset: {
      legend: {
        classes: "nhsuk-fieldset__legend--l",
        text: title,
        isPageHeading: true
      }
    },
    hint: {
      text: "For example, 27 3 2017"
    },
    decorate: "child.dob"
  }) }}
{% endblock %}
